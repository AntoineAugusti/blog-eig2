<!DOCTYPE html>
<html>
    {% include head.html %}
    {% include nav.html %}
    <section id="post">
      <div class="container">
        <h2 class="post__title">{{ page.modal-id }}</h2>
        <div class="post__content">
            <div class="post__info panel">
                <h3>{{ page.owner }}</h3>
                <img src="{{ page.img }}" />
                <div class="clearfix"></div>
                <ul class="post__tags"> 
                {% for category in page.category %}
                    <li class="post__tag">{{ category }}</li>
                {% endfor %}
                </ul>
            </div>
            <div class="post__description panel">
              {{ page.description | markdownify }}
            </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </section>
    {% include footer.html %}
    </body>
</html>
